<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - EduLearn</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">EduLearn</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Register.html" class="active">Register</a></li>
      <li><a href="Login.html">Login</a></li>
    </ul>
  </nav>
</header>

<!-- Registration Section -->
<section class="auth-section">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <div id="message"></div>  
    <form action="RegisterServlet" method="post">
      <input type="text" name="username" placeholder="Enter Username" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="Login.html">Login here</a></p>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>© 2025 EduLearn | Built with ❤️ using Java Servlets & JSP</p>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const status = params.get("status");

  if (status === "exists") {
    document.getElementById("message").innerHTML =
      "<div class='alert error'>⚠️ Username already exists. Try another!</div>";
  } else if (status === "success") {
    document.getElementById("message").innerHTML =
      "<div class='alert success'>✅ Registration successful! You can now login.</div>";
  }
</script>

</body>
</html>
